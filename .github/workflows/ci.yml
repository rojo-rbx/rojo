name: CI

on:
  push:
    branches:
    - master

  pull_request:
    branches:
    - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rust_version: [stable, 1.58.1]

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust_version }}
        override: true
        profile: minimal

    - name: Setup Aftman
      uses: ok-nick/setup-aftman@v0.1.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        trust-check: false
        version: 'v0.2.6'

    - name: Install packages
      run: |
        cd plugin
        wally install
        cd ..

    - name: Build
      run: cargo build --locked --verbose

    - name: Test
      run: cargo test --locked --verbose

  lint:
    name: Rustfmt and Clippy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Setup Aftman
      uses: ok-nick/setup-aftman@v0.1.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        trust-check: false
        version: 'v0.2.6'

    - name: Install packages
      run: |
        cd plugin
        wally install
        cd ..

    - name: Rustfmt
      run: cargo fmt -- --check

    - name: Clippy
      run: cargo clippy